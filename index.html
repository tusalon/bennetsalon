    <!-- Service Worker y notificaciones -->
    <script>
        if ('serviceWorker' in navigator) {
            let updateNotificationShown = false;

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/tuturno/sw.js')
                    .then(registration => {
                        console.log('âœ… Service Worker registrado');

                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('ðŸ”„ Nueva versiÃ³n detectada');

                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('âœ… Nueva versiÃ³n lista');
                                    if (!updateNotificationShown) {
                                        showUpdateNotification(registration);
                                        updateNotificationShown = true;
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('âŒ Error al registrar Service Worker:', error);
                    });
            });

            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'NEW_VERSION_AVAILABLE') {
                    console.log('ðŸ“¢ Nueva versiÃ³n disponible');
                }
            });
        }

        function showUpdateNotification(registration) {
            if (document.getElementById('update-notification')) return;

            const notification = document.createElement('div');
            notification.id = 'update-notification';
            notification.className = 'update-banner';
            notification.innerHTML = `
                <div class="banner-content">
                    <div class="banner-icon">âœ¨</div>
                    <div class="banner-text">
                        <div class="banner-title">Â¡Nueva versiÃ³n disponible!</div>
                        <div class="banner-subtitle">Actualizamos la app con mejoras</div>
                    </div>
                    <button onclick="updateApp()" class="banner-button update-button">Actualizar</button>
                </div>
            `;
            document.body.appendChild(notification);

            window.updateApp = () => {
                notification.remove();
                if (registration.waiting) {
                    registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                }
                setTimeout(() => window.location.reload(), 500);
            };
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            setTimeout(() => {
                if (!window.matchMedia('(display-mode: standalone)').matches) {
                    showInstallButton();
                }
            }, 3000);
        });

        function showInstallButton() {
            if (document.getElementById('install-notification')) return;

            const notification = document.createElement('div');
            notification.id = 'install-notification';
            notification.className = 'install-banner';
            notification.innerHTML = `
                <div class="banner-content">
                    <div class="banner-icon">ðŸ“²</div>
                    <div class="banner-text">
                        <div class="banner-title">InstalÃ¡ UÃ±as MÃ¡gicas</div>
                        <div class="banner-subtitle">Agregala a tu pantalla de inicio</div>
                    </div>
                    <button onclick="installApp()" class="banner-button install-button">Instalar</button>
                    <button onclick="this.parentElement.parentElement.remove()" class="close-button">Ã—</button>
                </div>
            `;
            document.body.appendChild(notification);

            window.installApp = () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(() => {
                        deferredPrompt = null;
                        notification.remove();
                    });
                }
            };
        }
    </script>
